<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>
<body>
    <div class="toggle-switch">
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle"></label>
    </div>
    <div class="container">
        <div class="header">
            <h1>Payment Options</h1>
            <p>1 item · Total: ৳464 · Savings: ৳50</p>
        </div>

        <div class="section">
            <h2>UPI</h2>
            <div class="card">
                <img src="/p14/image/BKash_Logo_icon.jpg" alt="Bkash">
                <p>On BKash</p>
                <span class="add-button">ADD</span>
            </div>
            <div class="card">
                <img src="/p14/image/Google_Pay_Logo.svg.png" alt="Google Pay">
                <p>Google Pay</p>
            </div>
            <div class="card">
                <img src="/p14/image/nogod.jpg" alt="Pay Nagad">
                <p>Pay Nagad</p>
                <small>Additional cashback up to $15</small>
            </div>
            <div class="card">
                <img src="/p14/image/rocket.jpg" alt="Rocket">
                <p>Add Rocket ID</p>
                <span class="add-button">ADD</span>
            </div>
        </div>

        <div class="section">
            <h2>Cards</h2>
            <div class="card">
                <img src="/p14/image/card.jpg" alt="Credit Card">
                <p>Add credit or debit cards</p>
                <span class="add-button">ADD</span>
            </div>
        </div>

        <div class="order-summary">
            <p>Offers & Benefits</p>
            <button class="apply-button"><a href="/fooddelivery/page3.html">STEALDEAL</a></button>
            <p>Save another ৳110 on this order</p>
        </div>
    </div>
    <script>
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggle.checked);
        });
    </script>
</body>
</html>
