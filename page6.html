<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="order-container">
        <!-- Delivery Status Section -->
        <div class="status-card">
            <div class="order-header">
                <span>Order <strong>#156680718886280</strong></span>
                <button class="close-btn">X</button>
            </div>
            <div class="status-section">
                <div class="status-icon">&#10004;</div>
                <p class="status-text">Delivered</p>
                <p class="status-subtext">Enjoy your meal!</p>
            </div>
        </div>

        <!-- Review Section -->
        <div class="review-card">
            <p class="review-prompt">How was your meal?</p>
            <h3 class="meal-name">Chicken Sandwitch</h3>
            <p class="restaurant-name">Madchef</p>
            <p class="delivery-time">Thu, 17 Dec, 3:19 PM</p>
            <div class="rating-stars">
                <span class="star">&#9734;</span>
                <span class="star">&#9734;</span>
                <span class="star">&#9734;</span>
                <span class="star">&#9734;</span>
                <span class="star">&#9734;</span>
                
            </div>
            <button>Next</button>
        </div>
    </div>
</body>
</html>
